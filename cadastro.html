<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - GYM HARD</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="imagens/Like.png" alt="Logo Gym Hard" />
    <nav>
      <a href="index.html">Sobre</a>
      <a href="cadastro.html" class="ativo">Cadastro</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <section class="formulario">
      <h1>Cadastro</h1>
      <form id="cadastroForm" enctype="multipart/form-data" novalidate>
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="exemplo@email.com" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Senha (mín. 6 caracteres)" required minlength="6" />

        <label for="confirmarSenha">Confirmar Senha</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required minlength="6" />

        <label for="cep">CEP</label>
        <input type="text" id="cep" name="cep" placeholder="00000000" maxlength="8" required pattern="\d{8}" />

        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" placeholder="Rua, Av, etc." required />

        <label for="fotoPerfil">Foto de Perfil</label>
        <input type="file" id="fotoPerfil" name="fotoPerfil" accept="image/*" />

        <button type="submit">Cadastrar</button>
      </form>
      <p id="mensagem" style="color: red; margin-top: 10px;"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 GYM HARD - Todos os direitos reservados.</p>
  </footer>

  <script src="cadastro.js"></script>
</body>
</html>
