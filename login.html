<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="post">
            <div class="input-group">
                <label for="username">Nome de usuário ou Email</label>
                <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário ou email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn-login">Entrar</button>
        </form>

        <p class="signup-prompt">Ainda não tem uma conta? <a href="criarconta.html" class="signup-link">Criar conta</a></p>
    </div>

</body>
</html>
